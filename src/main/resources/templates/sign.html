<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/assets/css/sign.css}" />
    <title>Đăng nhập - Đăng ký</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form th:action="@{/dang-nhap}" method="post" class="sign-in-form" th:object="${userDto}">
            <h2 class="title">Đăng nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" th:field="*{email}" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" th:field="*{password}" name="password" placeholder="Mật khẩu" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Hoặc đăng nhập bằng các phương thức khác</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form th:action="@{dang-ky}" method="post" class="sign-up-form">
            <h2 class="title">Đăng ký</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Tên" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Hoặc đăng ký bằng các phương thức khác</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Là người mới ?</h3>
            <p>
              Đăng ký và trải nghiệm những dịch vụ mới mẻ
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Đăng ký
            </button>
          </div>
          <img th:src="@{/assets/images/sign/log.svg}" class="image" alt="Đăng nhập" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Là một phần của chúng tôi ?</h3>
            <p>
              Bạn có thể sử dụng dịch vụ cũng như tiện ích mà chúng tôi mang lại.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Đăng nhập
            </button>
          </div>
          <img th:src="@{/assets/images/sign/register.svg}" class="image" alt="Đăng ký" />
        </div>
      </div>
    </div>

    <script th:src="@{/assets/js/sign.js}"></script>
  </body>
</html>
